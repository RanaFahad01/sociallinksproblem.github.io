<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="identity">
        <img src="./assets/images/avatar-jessica.jpeg" class="idImage">

        <p class="idName">Jessica Randall</p>
        <p class="idLocation">London, United Kingdom</p>
        <p class="idDescription">"Front-end developer and avid reader."</p>
      </div>

      
      <div class="menu">
        <p class="menu-item">GitHub</p>
        <p class="menu-item">Frontend Mentor</p>
        <p class="menu-item">LinkedIn</p>
        <p class="menu-item">Twitter</p>
        <p class="menu-item">Instagram</p>
      </div>



    </div>
  </main>
  
</body>
</html>
